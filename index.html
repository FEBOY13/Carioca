<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teste Números Celular</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .contato { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 6px; }
  .num-original { color: blue; }
  .num-formatado { color: green; font-weight: bold; }
</style>
</head>
<body>
  <h1>Teste de números (Celular)</h1>
  <input type="file" id="inputExcel" accept=".xlsx" />
  <button onclick="processarContatos()">Processar Contatos</button>
  <div id="resultado"></div>

<script>
let contatosGlobais = [];

document.getElementById('inputExcel').addEventListener('change', function(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    contatosGlobais = XLSX.utils.sheet_to_json(worksheet, { raw: false });
    alert('Arquivo carregado! Agora clique em "Processar Contatos".');
  };
  reader.readAsArrayBuffer(file);
});

function formatarNumero(numero) {
  if (!numero) return '';
  let numStr = String(numero).trim().replace(/\D/g, '').replace(/^0+/, '');
  if (numStr.startsWith('55') && numStr.length === 13) return numStr;
  if (numStr.length === 11) return '55' + numStr;
  if (numStr.length === 10) return '55' + numStr;
  if (numStr.length === 9) return '5511' + numStr;
  return '';
}

function processarContatos() {
  const div = document.getElementById('resultado');
  div.innerHTML = '';
  contatosGlobais.forEach((contato, i) => {
    const nome = contato["Nome"] || "(sem nome)";
    const numeroOriginal = contato["Fone Atual"] || '';
    const numeroFormatado = formatarNumero(numeroOriginal);

    div.innerHTML += `
      <div class="contato">
        <div><strong>${nome}</strong></div>
        <div>Número original: <span class="num-original">${numeroOriginal}</span></div>
        <div>Número formatado: <span class="num-formatado">${numeroFormatado}</span></div>
      </div>
    `;
  });
}
</script>
</body>
</html>
